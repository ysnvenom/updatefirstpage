<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Nemo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="head">
      <img class="logo" src="dribbble-logo.png" alt="logo">
    </div>


    <div class="card">
      <h2>Скорость</h2>
      <ul class="list" type="square">
        <li>Сервера по всему миру</li>
        <li>Надежное подключение</li>
        <li>Тысяча посредников</li>
      </ul>
    </div>


    <div class="card">
      <h2>Безопасность</h2>
      <table class="table">
        <tr>
          <th>Название</th>
          <th>Скорость</th>
          <th>Сервер</th>
        </tr>
        <tr>
          <td>c1</td>
          <td>295</td>
          <td>Russia</td>
        </tr>
        <tr>
          <td>c2</td>
          <td>450</td>
          <td>Finland</td>
        </tr>
        <tr>
          <td>c3</td>
          <td>1400</td>
          <td>UAE</td>
        </tr>
      </table>
    </div>


    <div class="card">
      <h2>Партнеры</h2>
      <ul class="list" type="square">
        <li><a href="#" target="_blank">GitHub</a></li>
        <li><a href="#" target="_blank">VK</a></li>
      </ul>
    </div>


    <div class="card">
      <h2>Другие проекты</h2>
      <a href="corny.html" target="_blank">Corny</a>
    </div>


    <div class="support ">
      <h2>Поддержка</h2>
      <form>
        <label for="name">Имя</label>

        <input type="text" name="" id="name">

        <label for="email">Почта</label>

        <input type="email" name="" id="email">

        <label for="text">Сообщение</label>
        <br>
        <textarea id="text"></textarea>

        <input style="cursor: pointer;border: 1px solid black;background: rgb(211, 211, 211); margin-top: 20px; padding: 10px; width: 200px;" type="submit" value="Отправить">
      </form>
    </div>
  </div>

</body>
</html>
